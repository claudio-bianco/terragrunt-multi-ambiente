name: Terragrunt (dev/prod)

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'live/**'
      - 'modules/**'
      - 'terragrunt.hcl'
  push:
    branches: [ main ]
    paths:
      - 'live/**'
      - 'modules/**'
      - 'terragrunt.hcl'
  workflow_dispatch:
    inputs:
      run_dev:
        description: "Rodar dev?"
        required: true
        default: "true"
        type: choice
        options: [ "true", "false" ]
      run_prod:
        description: "Rodar prod?"
        required: true
        default: "false"
        type: choice
        options: [ "true", "false" ]

env:
  TERRAFORM_VERSION: "1.9.5"
  TERRAGRUNT_VERSION: "0.90.0"
  AWS_REGION: "us-east-1"

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [ dev, prod ]
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    environment: ${{ matrix.env }}   # carrega os secrets do Environment correspondente
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Install Terragrunt
        run: |
          curl -sSL "https://github.com/gruntwork-io/terragrunt/releases/download/v${TERRAGRUNT_VERSION}/terragrunt_linux_amd64" -o terragrunt
          install -m 0755 terragrunt /usr/local/bin/terragrunt
          terragrunt --version

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}   # vem do Environment dev/prod
          role-session-name: tg-plan-${{ matrix.env }}

      - name: Provider cache
        run: |
          echo "TF_PLUGIN_CACHE_DIR=${{ runner.tool_cache }}/terraform-plugins" >> $GITHUB_ENV
          mkdir -p "${{ runner.tool_cache }}/terraform-plugins"

      - name: Terragrunt init (run-all)
        working-directory: live/${{ matrix.env }}
        run: terragrunt run-all init -input=false -no-color

      - name: Terragrunt plan (run-all)
        working-directory: live/${{ matrix.env }}
        run: |
          terragrunt run-all plan -input=false -no-color | tee plan-${{ matrix.env }}.log

      - name: Artefatos do plan
        uses: actions/upload-artifact@v4
        with:
          name: plan-${{ matrix.env }}
          path: live/${{ matrix.env }}/plan-${{ matrix.env }}.log

  apply:
    # Em push: roda dev+prod. Em dispatch: respeita as flags run_dev/run_prod.
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [ dev, prod ]
    # Só executa se:
    # - for push, ou
    # - for dispatch E a flag do ambiente estiver "true"
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' &&
       ((matrix.env == 'dev'  && inputs.run_dev  == 'true') ||
        (matrix.env == 'prod' && inputs.run_prod == 'true')))
    environment: ${{ matrix.env }}   # exige aprovação e injeta secrets do env
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Install Terragrunt
        run: |
          curl -sSL "https://github.com/gruntwork-io/terragrunt/releases/download/v${TERRAGRUNT_VERSION}/terragrunt_linux_amd64" -o terragrunt
          install -m 0755 terragrunt /usr/local/bin/terragrunt

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: tg-apply-${{ matrix.env }}

      - name: Provider cache
        run: |
          echo "TF_PLUGIN_CACHE_DIR=${{ runner.tool_cache }}/terraform-plugins" >> $GITHUB_ENV
          mkdir -p "${{ runner.tool_cache }}/terraform-plugins"

      - name: Terragrunt init (run-all)
        working-directory: live/${{ matrix.env }}
        run: terragrunt run-all init -input=false -no-color

      - name: Terragrunt apply (run-all)
        working-directory: live/${{ matrix.env }}
        run: terragrunt run-all apply -input=false -auto-approve -no-color
