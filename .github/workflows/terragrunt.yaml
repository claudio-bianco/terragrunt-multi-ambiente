name: Terragrunt (dev/prod)

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'live/**'
      - 'modules/**'
      - 'terragrunt.hcl'
  push:
    branches: [ main ]
    paths:
      - 'live/**'
      - 'modules/**'
      - 'terragrunt.hcl'
  workflow_dispatch:
    inputs:
      target_envs:
        description: "Ambientes (dev,prod ou dev;prod)"
        required: false
        default: "dev;prod"

env:
  TERRAFORM_VERSION: "1.9.5"
  TERRAGRUNT_VERSION: "0.90.0"
  AWS_REGION: "us-east-1"

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env: [ "dev", "prod" ]
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Install Terragrunt
        run: |
          curl -sSL "https://github.com/gruntwork-io/terragrunt/releases/download/v${TERRAGRUNT_VERSION}/terragrunt_linux_amd64" -o terragrunt
          install -m 0755 terragrunt /usr/local/bin/terragrunt
          terragrunt --version

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets[format('AWS_ROLE_ARN_{0}', upper(matrix.env))] }}
          role-session-name: tg-plan-${{ matrix.env }}

      - name: Provider cache
        run: |
          echo "TF_PLUGIN_CACHE_DIR=${{ runner.tool_cache }}/terraform-plugins" >> $GITHUB_ENV
          mkdir -p "${{ runner.tool_cache }}/terraform-plugins"

      - name: Terragrunt init (run-all)
        working-directory: live/${{ matrix.env }}
        run: terragrunt run-all init -input=false -no-color

      - name: Terragrunt plan (run-all)
        working-directory: live/${{ matrix.env }}
        run: |
          terragrunt run-all plan -input=false -no-color | tee plan-${{ matrix.env }}.log

      - name: Artefatos do plan
        uses: actions/upload-artifact@v4
        with:
          name: plan-${{ matrix.env }}
          path: live/${{ matrix.env }}/plan-${{ matrix.env }}.log

  apply:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: ${{ matrix.env }}   # Proteja environments dev/prod com aprovação
    strategy:
      matrix:
        env: ${{ fromJson( format('["{0}"]', join('","', split( github.event_name == 'workflow_dispatch' && github.event.inputs.target_envs || 'dev;prod', ';'))) ) }}
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Install Terragrunt
        run: |
          curl -sSL "https://github.com/gruntwork-io/terragrunt/releases/download/v${TERRAGRUNT_VERSION}/terragrunt_linux_amd64" -o terragrunt
          install -m 0755 terragrunt /usr/local/bin/terragrunt

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets[format('AWS_ROLE_ARN_{0}', upper(matrix.env))] }}
          role-session-name: tg-apply-${{ matrix.env }}

      - name: Provider cache
        run: |
          echo "TF_PLUGIN_CACHE_DIR=${{ runner.tool_cache }}/terraform-plugins" >> $GITHUB_ENV
          mkdir -p "${{ runner.tool_cache }}/terraform-plugins"

      - name: Terragrunt init (run-all)
        working-directory: live/${{ matrix.env }}
        run: terragrunt run-all init -input=false -no-color

      - name: Terragrunt apply (run-all)
        working-directory: live/${{ matrix.env }}
        run: terragrunt run-all apply -input=false -auto-approve -no-color
